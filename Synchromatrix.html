<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Synchromatrix</title>
  <link rel="stylesheet" href="config/style.css">
</head>
<body>
  <h1 class="page-title"><button id="menuToggle" class="menu-icon" aria-expanded="false" aria-controls="topMenu" aria-label="Menü umschalten">☰</button> Synchromatrix</h1>
  <div id="topMenu" class="menu-panel" aria-hidden="true">
    <div class="menu-row">
      <label for="fileInput" id="openFileLabel" class="icon-label btn icon-btn" title="Open File" aria-label="Open File">📂</label>
      <input type="file" id="fileInput" accept=".json" class="visually-hidden">
      <button id="downloadBtn" class="btn icon-btn success" disabled title="Save File" aria-label="Save File">💾</button>
      <button id="noAttBtn" class="btn icon-btn warning" disabled title="Termine ohne Teilnehmer" aria-label="Termine ohne Teilnehmer">📅</button>
      <button id="manageBtn" class="btn icon-btn primary" disabled title="Teilnehmer und Gruppenverwaltung" aria-label="Teilnehmer und Gruppenverwaltung">👥</button>
      <button id="adminBtn" class="btn icon-btn neutral" disabled title="Einstellungen" aria-label="Einstellungen">⚙</button>
      <button id="themeToggle" class="btn icon-btn menu-toggle" aria-pressed="false" width="80px" title="Dark Mode umschalten" aria-label="Dark Mode">🌙</button>
    </div>
  </div>

  <div class="quick-row" display="flex" align-content="center" gap="5em">
     <span class="icon-label" aria-hidden="true" title="Zoom">🔍</span>
    <input type="range" id="zoomSlider" class="slider" min="1" max="100" value="50" style="width:200px;" aria-label="Zoom">
    <button id="newEventBtn" class="btn primary" disabled title="Neuer Termin" aria-label="Neuer Termin">➕ Neuer Termin</button>
     <label for="nowToggle" class="switch-label btn primary" title="Aktuelle Zeit anzeigen und ausrichten" aria-label="Aktuelle Zeit anzeigen">
      <input type="checkbox" id="nowToggle">
      <span class="icon-label">🕒</span>
     </label>
     <span id="dirtyBadge" title="Es gibt ungespeicherte Änderungen">Ungespeichert</span>
  </div>
  <!-- Teilnehmer-Verwaltung Modal -->
  <div id="gmModal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="gmModalTitle">
      <header>
        <h3 id="gmModalTitle">Teilnehmer-Verwaltung</h3>
  <button id="gmModalClose" class="btn icon-btn neutral" aria-label="Schließen" title="Schließen">❌</button>
      </header>
      <div id="gmModalBody" class="body"></div>
    </div>
  </div>
  <!-- Termin-Editor Modal -->
  <div id="evModal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="evModalTitle">
      <header>
        <h3 id="evModalTitle">Termin</h3>
  <button id="evModalClose" class="btn icon-btn neutral" aria-label="Schließen" title="Schließen">❌</button>
      </header>
      <div id="evModalBody" class="body"></div>
    </div>
  </div>
  <!-- Termine ohne Teilnehmer Modal -->
  <div id="naModal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="naModalTitle">
      <header>
        <h3 id="naModalTitle">Termine ohne Teilnehmer</h3>
  <button id="naModalClose" class="btn icon-btn neutral" aria-label="Schließen" title="Schließen">❌</button>
      </header>
      <div id="naModalBody" class="body"></div>
    </div>
  </div>
  <!-- Admin: Zeitraum definieren Modal -->
  <div id="adminModal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="adminModalTitle">
      <header>
        <h3 id="adminModalTitle">Zeitraum definieren</h3>
  <button id="adminModalClose" class="btn icon-btn neutral" aria-label="Schließen" title="Schließen">❌</button>
      </header>
      <div id="adminModalBody" class="body"></div>
    </div>
  </div>
  <div id="calendarWrapper">
    <div id="calendar"></div>
  </div>

  <script src="config/colors.js"></script>
  <script src="config/zoom.js"></script>
  <script src="library/state.js"></script>
  <script src="library/date.js"></script>
  <script src="library/calendar.js"></script>
  <script src="library/groupManager.js"></script>
  <script src="library/modals.js"></script>
  <script src="library/app.js"></script>
</body>
</html>
